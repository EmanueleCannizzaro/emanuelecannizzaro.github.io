{% assign repositories = site.data.data.repositories %}

{% if repositories %}
<section class="skills-section repositories-section">

  <h3 class="section-title">
    <span class="fa-stack fa-xs">
        <i class="fas fa-circle fa-stack-2x"></i>
      <i class="fas fa-wrench fa-stack-1x fa-inverse"></i>
    </span>
    {{ site.data.data.repositories_title }}
  </h3>

  <div class="skillset">
  <table class="table">
  <tbody>
{% for repository in repositories %}    <tr>
      <td width="25%" scope="row"><a href="{{ repo.html_url }}">{{ repository.name }}</a></td>
      <td width="75%">{{ repository.description }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
</section><!--//skills-section-->
{% endif %}
