{% assign data = site.translations[site.lang] %}

    <title>{{ data.title }}</title>
  
    <!-- Meta -->
    <meta charset="utf-8">
    {% if site.chrome_mobile_color %}
    <meta name="theme-color" content="{{ site.chrome_mobile_color }}">
    {% endif %}
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content='{{ site.description |default: "A beautiful Jekyll theme for creating resume" }}'>
  
    <!-- Favicon -->
    <link rel="shortcut icon" href="favicon.ico">
  
    <!-- Global CSS -->
    <link rel="stylesheet" href="/assets/plugins/bootstrap/css/bootstrap.min.css">
  
    <!-- Plugins CSS -->
    <link rel="stylesheet" href="/assets/plugins/font-awesome/css/all.css">
  
    <!-- Theme CSS -->
    <link id="theme-style" rel="stylesheet" href="/assets/css/main.css">
